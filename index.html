<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Task Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(134, 75, 162, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(88, 86, 214, 0.2) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .app-wrapper {
            min-height: 100vh;
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            max-width: 1600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border-radius: 32px;
            overflow: hidden;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .header {
            padding: 48px 60px;
            background: linear-gradient(135deg, rgba(88, 86, 214, 0.15) 0%, rgba(134, 75, 162, 0.15) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: headerShine 3s ease-in-out infinite;
        }

        @keyframes headerShine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 3.5rem;
            margin-bottom: 8px;
            font-weight: 900;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(168, 168, 255, 0.5);
        }

        .header-left p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .header-right {
            display: flex;
            gap: 16px;
        }

        .header-stat {
            padding: 20px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            text-align: center;
            min-width: 120px;
        }

        .header-stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .header-stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 360px;
            background: rgba(255, 255, 255, 0.02);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            padding: 32px 24px;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 28px;
            padding: 0 12px;
        }

        .sidebar-title {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 20px 20px;
            margin-bottom: 10px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
        }

        .category-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: transparent;
            border-radius: 0 4px 4px 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(6px);
        }

        .category-item.active {
            background: rgba(88, 86, 214, 0.15);
            border-color: rgba(88, 86, 214, 0.3);
            box-shadow: 
                0 8px 32px rgba(88, 86, 214, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .category-item.active::before {
            background: linear-gradient(180deg, #5856d6 0%, #7c3aed 100%);
            box-shadow: 0 0 20px rgba(88, 86, 214, 0.6);
        }

        .category-icon {
            font-size: 2rem;
            margin-right: 16px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .category-info {
            flex: 1;
        }

        .category-name {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 4px;
            font-size: 1.05rem;
            letter-spacing: -0.01em;
        }

        .category-count {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }

        .category-badge {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.9);
        }

        .task-area {
            flex: 1;
            padding: 48px 60px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.1);
        }

        .task-header {
            margin-bottom: 40px;
        }

        .task-title {
            font-size: 2.75rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 12px;
            letter-spacing: -0.03em;
        }

        .task-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(88, 86, 214, 0.3);
            border-color: rgba(88, 86, 214, 0.4);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .progress-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px;
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(20px);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-label {
            font-size: 1rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
        }

        .progress-percentage {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar-container {
            height: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 100px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #5856d6 0%, #7c3aed 50%, #5856d6 100%);
            background-size: 200% 100%;
            border-radius: 100px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 20px rgba(88, 86, 214, 0.6),
                0 0 40px rgba(124, 58, 237, 0.4);
            animation: progressGlow 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes progressGlow {
            0%, 100% {
                background-position: 0% 50%;
                box-shadow: 
                    0 0 20px rgba(88, 86, 214, 0.6),
                    0 0 40px rgba(124, 58, 237, 0.4);
            }
            50% {
                background-position: 100% 50%;
                box-shadow: 
                    0 0 30px rgba(88, 86, 214, 0.8),
                    0 0 60px rgba(124, 58, 237, 0.6);
            }
        }

        .input-section {
            display: flex;
            gap: 16px;
            margin-bottom: 40px;
        }

        .task-input {
            flex: 1;
            padding: 22px 28px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(20px);
        }

        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .task-input:focus {
            outline: none;
            border-color: #5856d6;
            box-shadow: 
                0 0 0 4px rgba(88, 86, 214, 0.2),
                0 8px 32px rgba(88, 86, 214, 0.3);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .priority-select {
            padding: 22px 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(20px);
        }

        .priority-select option {
            background: #1a1a2e;
            color: white;
        }

        .priority-select:focus {
            outline: none;
            border-color: #5856d6;
            box-shadow: 0 0 0 4px rgba(88, 86, 214, 0.2);
        }

        .add-btn {
            padding: 22px 48px;
            background: linear-gradient(135deg, #5856d6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 32px rgba(88, 86, 214, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .add-btn:hover::before {
            left: 100%;
        }

        .add-btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 16px 48px rgba(88, 86, 214, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .add-btn:active {
            transform: translateY(-2px);
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 24px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: taskSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            position: relative;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: transparent;
            border-radius: 18px 0 0 18px;
            transition: all 0.4s;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(8px);
            box-shadow: 0 12px 40px rgba(88, 86, 214, 0.2);
        }

        .task-item:hover::before {
            background: linear-gradient(180deg, #5856d6 0%, #7c3aed 100%);
            box-shadow: 0 0 20px rgba(88, 86, 214, 0.8);
        }

        .task-checkbox {
            width: 28px;
            height: 28px;
            margin-right: 20px;
            cursor: pointer;
            accent-color: #5856d6;
            transition: transform 0.2s;
        }

        .task-checkbox:hover {
            transform: scale(1.15);
        }

        .task-text {
            flex: 1;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.3);
        }

        .priority-badge {
            padding: 8px 18px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 800;
            margin-right: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .priority-high {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.4);
        }

        .priority-medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(245, 158, 11, 0.4);
        }

        .priority-low {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
        }

        .delete-btn {
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 800;
            font-size: 0.85rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.5);
            transform: scale(1.08);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 100px 40px;
            color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .empty-state-icon {
            font-size: 6rem;
            margin-bottom: 32px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 8px 24px rgba(88, 86, 214, 0.3));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        .empty-state h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.8rem;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .empty-state p {
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header-right {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            }

            .task-area {
                padding: 32px 24px;
            }

            .input-section {
                flex-direction: column;
            }

            .header {
                padding: 32px 24px;
            }

            .header-left h1 {
                font-size: 2.5rem;
            }

            .task-title {
                font-size: 2rem;
            }
        }

        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #5856d6 0%, #7c3aed 100%);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #6d6ae8 0%, #8e4aff 100%);
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="app-container">
            <div class="header">
                <div class="header-content">
                    <div class="header-left">
                        <h1>âœ¨ TaskFlow</h1>
                        <p>Task management for modern teams</p>
                    </div>
                    <div class="header-right">
                        <div class="header-stat">
                            <div class="header-stat-number" id="header-total">0</div>
                            <div class="header-stat-label">All Tasks</div>
                        </div>
                        <div class="header-stat">
                            <div class="header-stat-number" id="header-progress">0%</div>
                            <div class="header-stat-label">Complete</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <div class="sidebar-title">Workspaces</div>
                    </div>
                    <div id="categories-list"></div>
                </div>

                <div class="task-area">
                    <div class="task-header">
                        <h2 class="task-title" id="category-title"></h2>
                        <p class="task-subtitle" id="category-subtitle">Manage your tasks efficiently</p>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="total-tasks">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="active-tasks">0</div>
                            <div class="stat-label">Active</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="completed-tasks">0</div>
                            <div class="stat-label">Done</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="completion-rate">0%</div>
                            <div class="stat-label">Rate</div>
                        </div>
                    </div>

                    <div class="progress-card">
                        <div class="progress-header">
                            <span class="progress-label">Completion Progress</span>
                            <span class="progress-percentage" id="progress-percentage-text">0%</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar-fill" id="progress-fill"></div>
                        </div>
                    </div>

                    <div class="input-section">
                        <input
                            type="text"
                            class="task-input"
                            id="task-input"
                            placeholder="What needs to be accomplished?"
                        />
                        <select class="priority-select" id="priority-select">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <button class="add-btn" id="add-btn">+ Add Task</button>
                    </div>

                    <div class="tasks-list" id="tasks-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CATEGORIES = [
            { id: 'work', name: 'Work Projects', icon: 'ðŸ’¼', color: '#5856d6' },
            { id: 'personal', name: 'Personal Life', icon: 'ðŸ ', color: '#8b5cf6' },
            { id: 'shopping', name: 'Shopping List', icon: 'ðŸ›’', color: '#10b981' },
            { id: 'health', name: 'Health & Fitness', icon: 'ðŸ’ª', color: '#ef4444' },
            { id: 'learning', name: 'Learning Goals', icon: 'ðŸ“š', color: '#f59e0b' }
        ];

        let tasks = [];
        let selectedCategory = 'work';

        function loadTasks() {
            const savedTasks = localStorage.getItem('taskflow-premium-tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
        }

        function saveTasks() {
            localStorage.setItem('taskflow-premium-tasks', JSON.stringify(tasks));
        }

        function getCategoryTasks(categoryId) {
            return tasks.filter(task => task.category === categoryId);
        }

        function getActiveTasks(categoryId) {
            return getCategoryTasks(categoryId).filter(task => !task.completed);
        }

        function getCompletedTasks(categoryId) {
            return getCategoryTasks(categoryId).filter(task => task.completed);
        }

        function renderCategories() {
            const categoriesList = document.getElementById('categories-list');
            categoriesList.innerHTML = '';

            CATEGORIES.forEach(category => {
                const activeCount = getActiveTasks(category.id).length;
                const isActive = selectedCategory === category.id;

                const categoryItem = document.createElement('div');
                categoryItem.className = `category-item ${isActive ? 'active' : ''}`;
                categoryItem.onclick = () => selectCategory(category.id);

                categoryItem.innerHTML = `
                    <span class="category-icon">${category.icon}</span>
                    <div class="category-info">
                        <div class="category-name">${category.name}</div>
                        <div class="category-count">${activeCount} active</div>
                    </div>
                    <span class="category-badge">${activeCount}</span>
                `;

                categoriesList.appendChild(categoryItem);
            });
        }

        function selectCategory(categoryId) {
            selectedCategory = categoryId;
            render();
        }

        function addTask() {
            const input = document.getElementById('task-input');
            const prioritySelect = document.getElementById('priority-select');
            const taskText = input.value.trim();

            if (taskText === '') {
                input.style.borderColor = '#ef4444';
                input.style.boxShadow = '0 0 0 4px rgba(239, 68, 68, 0.2)';
                setTimeout(() => {
                    input.style.borderColor = 'rgba(255, 255, 255, 0.15)';
                    input.style.boxShadow = 'none';
                }, 600);
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                category: selectedCategory,
                priority: prioritySelect.value,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            input.value = '';
            saveTasks();
            render();
        }

        function toggleTask(taskId) {
            tasks = tasks.map(task =>
                task.id === taskId ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            render();
        }

        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasks();
            render();
        }

        function getPriorityEmoji(priority) {
            switch(priority) {
                case 'high': return 'ðŸ”¥';
                case 'medium': return 'âš¡';
                case 'low': return 'ðŸ“Œ';
                default: return 'ðŸ“Œ';
            }
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasks-list');
            const currentCategoryTasks = getCategoryTasks(selectedCategory);

            if (currentCategoryTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸŽ¯</div>
                        <h3>No tasks yet</h3>
                        <p>Create your first task and start being productive</p>
                    </div>
                `;
                return;
            }

            tasksList.innerHTML = '';

            currentCategoryTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';

                taskItem.innerHTML = `
                    <input
                        type="checkbox"
                        class="task-checkbox"
                        ${task.completed ? 'checked' : ''}
                        onchange="toggleTask(${task.id})"
                    />
                    <span class="task-text ${task.completed ? 'completed' : ''}">
                        ${task.text}
                    </span>
                    <span class="priority-badge priority-${task.priority}">
                        ${getPriorityEmoji(task.priority)} ${task.priority}
                    </span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">
                        Delete
                    </button>
                `;

                tasksList.appendChild(taskItem);
            });
        }

        function updateStats() {
            const currentCategoryTasks = getCategoryTasks(selectedCategory);
            const currentActiveTasks = getActiveTasks(selectedCategory);
            const currentCompletedTasks = getCompletedTasks(selectedCategory);
            const completionRate = currentCategoryTasks.length > 0
                ? Math.round(((currentCategoryTasks.length - currentActiveTasks.length) / currentCategoryTasks.length) * 100)
                : 0;

            document.getElementById('total-tasks').textContent = currentCategoryTasks.length;
            document.getElementById('active-tasks').textContent = currentActiveTasks.length;
            document.getElementById('completed-tasks').textContent = currentCompletedTasks.length;
            document.getElementById('completion-rate').textContent = completionRate + '%';
            document.getElementById('progress-percentage-text').textContent = completionRate + '%';
            document.getElementById('progress-fill').style.width = completionRate + '%';

            // Header stats
            const allTasks = tasks.length;
            const allCompleted = tasks.filter(t => t.completed).length;
            const allProgress = allTasks > 0 ? Math.round((allCompleted / allTasks) * 100) : 0;
            
            document.getElementById('header-total').textContent = allTasks;
            document.getElementById('header-progress').textContent = allProgress + '%';

            const currentCategory = CATEGORIES.find(cat => cat.id === selectedCategory);
            document.getElementById('category-title').textContent = `${currentCategory.icon} ${currentCategory.name}`;
        }

        function render() {
            renderCategories();
            renderTasks();
            updateStats();
        }

        document.getElementById('add-btn').addEventListener('click', addTask);
        document.getElementById('task-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        loadTasks();
        render();
    </script>
</body>
</html>
